<!-- CSS for logo container -->
<style>
.rendr-logo {
    width: 32px;
    height: 32px;
    display: inline-block;
}
</style>

<!-- SVG Logo Code -->
<div class="rendr-logo">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- 5-pointed star shape -->
        <path d="M16 2 L19.5 12 L30 12 L21.5 19 L25 29 L16 22 L7 29 L10.5 19 L2 12 L12.5 12 Z" fill="url(#starGradient)"/>
        <!-- White checkmark inside star -->
        <path d="M12 16 L15 19 L21 13" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</div>

<!-- SPECIFICATIONS -->

Shape: 5-pointed star
Colors: Purple gradient (#667eea to #764ba2)
