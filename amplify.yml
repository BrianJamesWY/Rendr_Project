version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "=== STARTING CRACO BUILD ==="
        - npm run build --verbose
        - echo "=== BUILD COMPLETE ==="
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
